<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - JobConnect</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Job Listings</h2>

    <form th:action="@{/jobs}" method="get">
        <label>Location:
            <input type="text" name="location" th:value="${location}">
        </label>
        <bautton type="submit">Search</button>
    </form>

    <p>
        <a th:href="@{/jobs/post}">Post a Job (employers only)</a> |
        <a th:href="@{/logout}">Logout</a>
    </p>

    <ul>
        <li th:each="job : ${jobs}">
            <a th:href="@{/jobs/{id}(id=${job.id})}" th:text="${job.title}"></a>
            - <span th:text="${job.location}"></span>
        </li>
    </ul>

</body>
</html>
